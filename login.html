<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="min-h-screen flex justify-center items-center bg-black opacity-80">
        <div class="border-2 border-black md:w-[400px] p-5 bg-white rounded-3xl">
            <div class="flex items-center justify-between">
                <div>
                    <img src="./images/logo.png" class="w-[100px]" alt="">
                </div>
                <div>
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </div>
            </div>
            <p class="font-bold">Welcome Back!</p>
            <p class="text-slate-400">Enter Your details to continue</p>
            <form action="">
                <div class="my-4">
                    <label class="font-bold" for="email">Email Address
                        <input type="text" name="email" id="" class="text-base pl-2 h-10 rounded-xl w-full border-2 border-inputColor bg-inputColor">
                    </label>
                </div>
                <div class="my-4">
                    <label class="font-bold" for="password">Password
                        <input type="password" name="password" id="" class="text-base pl-2 h-10 rounded-xl w-full border-2 border-inputColor bg-inputColor">
                    </label>
                </div>
                <p class="text-right my-4 font-bold"><a href="" class="text-BLUE">Forgot Password?</a></p>
                <button type="submit" class="w-full rounded-3xl bg-BLUE py-3 font-bold text-white text-xl">Login</button>
            </form>
            <P class="mt-4 font-semibold ">Don't have an account? <a class="underline underline-offset-2 text-BLUE" href="createAccount.html">Create Account</a></P>
        </div>
    </section>
</body>
</html>
