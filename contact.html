<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="z-20 fixed w-full left-0 top-0 px-2 py-2 md:px-10 bg-white flex items-center justify-between">
        <div>
            <a href="index.html">
                <img src="./images/logo.jpg" class="md:w-[229px] w-[150px]" alt="">
            </a>
        </div>
        <nav class="md:relative md:left-0 duration-300 md:top-0 md:w-fit py-5 md:py-0 text-center">
            <ul class="md:flex items-center gap-6 font-light">
                <li class="hover:text-BLUE hover:font-bold duration-200"><a href="courses.html">Courses</a></li>
                <li class="hover:text-BLUE hover:font-bold duration-200"><a href="about.html">About</a></li>
                <li class="hover:text-BLUE hover:font-bold duration-200"><a href="blog.html">Blog</a></li>
                <li class="hover:text-BLUE hover:font-bold duration-200 active"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="flex items-center gap-3">
            <a href="createAccount.html">
                <button class="hover:outline-2 hover:outline-offset-2 hover:outline-BLUE outline-2 hover:bg-transparent hover:text-BLUE hover:font-bold duration-300 bg-BLUE text-white px-3 py-2 md:px-4 md:py-3 rounded-md md:rounded-2xl   font-semibold">
                    Create Account
                </button>
            </a>
            <div class="flex-1 block md:hidden hamburger">
                <i class="fa-solid fa-bars text-2xl"></i>
            </div>
        </div>
    </header>
    <section class="bg-white py-32 md:px-10 px-2 text-2xl md:text-4xl">
        <div class="grid md:grid-cols-2 grid-col-1">
            <div class="text-center">
                <h1 class="text-sm">Need any information? Reach us on</h1>
                <p class="text-BLUE font-black my-3">443-768-8416</p>
            </div>
            <div class="p-4 bg-BLUE rounded-xl">
                <h1 class="text-white font-bold text-sm md:text-2xl mb-10 text-center">How may we help you?</h1>
                <form action="" class="bg-BLUE">
                    <div class="mb-2 block">
                        <input class="text-white placeholder:font-semibold font-medium px-2 py-3 rounded-md w-full bg-transparent border-[1px] text-sm md:text-lg border-textColor my-2 focus:outline-1 outline-offset-2 focus:outline-textColor" type="text" name="" id="" placeholder="Name">
                    </div>
                    <div class="mb-2 block">
                        <input class="text-white placeholder:font-semibold font-medium px-2 py-3 rounded-md w-full bg-transparent border-[1px] text-sm md:text-lg border-textColor my-2 focus:outline-1 outline-offset-2 focus:outline-textColor" type="text" name="" id="" placeholder="Email">
                    </div>
                    <div class="mb-2 block">
                        <input class="text-white placeholder:font-semibold font-medium px-2 py-3 rounded-md w-full bg-transparent border-[1px] text-sm md:text-lg border-textColor my-2 focus:outline-1 outline-offset-2 focus:outline-textColor" type="text" name="" id="" placeholder="Phone Number">
                    </div>
                    <div class="mb-2 block">
                        <textarea class="text-white placeholder:font-semibold font-medium px-2 py-3 rounded-md w-full bg-transparent border-[1px] text-sm md:text-lg border-textColor my-2 focus:outline-1 outline-offset-2 focus:outline-textColor h-[150px]" name="" id="" cols="30" rows="10" placeholder="What would you Link to Tell us..."></textarea>
                    </div>
                    <button class="text-xl font-semibold bg- text-white px-2 py-1 md:px-4 md:py-3 rounded-lg md:rounded-xl border-textColor border-[1px]">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="bg-black text-white">
        <div class="p-2 md:px-10 md:py-5 flex items-center flex-col gap-10 md:flex-row md:justify-between">
            <div class="text-center md:leading-8 leading-6">
                <h1 class="md:text-xl text-BLUE font-bold">CALL</h1>
                <a href="tel:443-768-8416">
                    <p class="font-black text-md md:text-2xl">443-768-8416</p>
                </a>
                <p class="font-light text-sm md:text-base">Get instant response</p>
            </div>
            <div class="text-center md:leading-8 leading-6">
                <h1 class="md:text-xl text-BLUE font-bold">EMAIL</h1>
                <a href="mailto:t.oanalyticsllc@gmail.com">
                    <p class="font-black text-md md:text-xl">t.oanalyticsllc@gmail.com</p>
                </a>
                <p class="font-light text-sm md:text-base">Get response wIthin 24 hours</p>
            </div>
        </div>
        <div class="py-3">
            <p class="flex items-center justify-center gap-2 text-center text-xs md:text-base font-medium tracking-wide"><span class="font-extralight text-3xl">&copy;</span> T.O Analytics 2023, All Rights Reserved</p>
        </div>
    </footer>

    
    <script src="./js/index.js"></script>
